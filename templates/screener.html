<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Grid в Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <style>
        #myGrid {
            height: 600px;
            width: 100%;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }
        .dropdown label {
            display: block;
            padding: 5px;
        }
        .dropdown label:hover {
            background-color: #f0f0f0;
        }
        .export-buttons {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Таблица данных AG Grid</h1>
    
    <div>
        <button id="toggleDropdown">Выбрать колонки</button>
        <div id="dropdown" class="dropdown">
            <label><input type="checkbox" value="symbol" checked> Symbol</label>
            <label><input type="checkbox" value="exchange" checked> Exchange</label>
            <label><input type="checkbox" value="price" checked> Price</label>
            <label><input type="checkbox" value="ADR_percent" checked> ADR %</label>
            <label><input type="checkbox" value="SMA_10" checked> SMA 10</label>
            <label><input type="checkbox" value="SMA_20" checked> SMA 20</label>
            <label><input type="checkbox" value="SMA_50" checked> SMA 50</label>
            <label><input type="checkbox" value="SMA_100" checked> SMA 100</label>
            <label><input type="checkbox" value="SMA_150" checked> SMA 150</label>
            <label><input type="checkbox" value="SMA_200" checked> SMA 200</label>
            <label><input type="checkbox" value="ema" checked> EMA</label>
            <label><input type="checkbox" value="rsi" checked> RSI</label>
        </div>
    </div>

    <div class="export-buttons">
        <button id="exportCsv">Экспорт в CSV</button>
    </div>

    <div id="myGrid" class="ag-theme-alpine"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var columnDefs = [
                { headerName: "Symbol", field: "symbol", filter: true },
                { headerName: "Exchange", field: "exchange", filter: true },
                { headerName: "Price", field: "price", filter: true },
                { headerName: "ADR %", field: "ADR_percent", filter: true },
                { headerName: "SMA 10", field: "SMA_10", filter: true },
                { headerName: "SMA 20", field: "SMA_20", filter: true },
                { headerName: "SMA 50", field: "SMA_50", filter: true },
                { headerName: "SMA 100", field: "SMA_100", filter: true },
                { headerName: "SMA 150", field: "SMA_150", filter: true },
                { headerName: "SMA 200", field: "SMA_200", filter: true },
                { headerName: "EMA", field: "ema", filter: true },
                { headerName: "RSI", field: "rsi", filter: true }
            ];

            // Преобразуем данные из представления Django
            var rowData = JSON.parse('{{ data|escapejs }}');

            // Проверяем, что данные не пустые
            if (!Array.isArray(rowData) || rowData.length === 0) {
                console.error("Нет данных для отображения. Проверьте, что данные передаются из Django.");
                return; // Выходим, если данных нет
            }

            // Опции сетки
            var gridOptions = {
                columnDefs: columnDefs,
                rowData: rowData, // Устанавливаем данные сразу в опциях
                pagination: true, // Включаем пагинацию
                paginationPageSize: 50, // Устанавливаем количество строк на странице
                defaultColDef: {
                    filter: true,
                    sortable: true
                }
            };

            // Инициализация AG Grid
            const gridDiv = document.getElementById('myGrid');
            const gridApi = agGrid.createGrid(gridDiv, gridOptions);

            // Обработчик для переключения выпадающего списка
            document.getElementById('toggleDropdown').addEventListener('click', function() {
                var dropdown = document.getElementById('dropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Обработчик для чекбоксов
            document.querySelectorAll('#dropdown input[type="checkbox"]').forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    gridApi.setColumnsVisible([checkbox.value], checkbox.checked);
                });
            });

            // Функция для экспорта в CSV
            document.getElementById('exportCsv').addEventListener('click', function() {
                const csvData = gridApi.getDataAsCsv();
                downloadFile('data.csv', csvData);
            });

            // Функция для загрузки файла
            function downloadFile(filename, data) {
                const blob = new Blob([data], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // Закрываем выпадающий список при клике вне него
            document.addEventListener('click', function(event) {
                var dropdown = document.getElementById('dropdown');
                if (!dropdown.contains(event.target) && !document.getElementById('toggleDropdown').contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
